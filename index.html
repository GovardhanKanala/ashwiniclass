<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Ashwini</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
        }
        .heart-container {
            text-align: center;
        }
        .heart {
            font-size: 100px;
            color: #05289e;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        h1 {
            color: #880e4f;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">❤️</div>
        <h1>I Love You, Ashwini!</h1>
    </div>
</body>
</html>
